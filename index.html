<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/465d30f0d8.js" crossorigin="anonymous"></script>
    <title>CyberWorld</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-name">
            <a class="navbar-brand" href="#"><span style="color: red;">Cyber</span>World</a>
        </div>
        <div class="nav-bar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
            <form class="search-bar">
                <input type="search" placeholder="Search" aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="login-signup">
            <a href="#">Login</a>
            <a href="#">SignUp</a>
        </div>
    </nav>
    <section>
        <hr class="red-line">
        <div class="menu-bar">
            <a href="#">Hot Deals</a>
            <a href="#">Laptops</a>
            <a href="#">Cameras</a>
            <a href="#">SmartPhones</a>
            <a href="#">Tablets</a>
            <a href="#">Speakers</a>
            <a href="#">Earphones</a>
        </div>
        <hr class="line">
        <h2>New Products</h2>
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="/images/laptop.jpg" alt="laptop" style="width:100%">
                    <div class="container">
                        <h2 class="name">HP Laptops</h2>
                        <p class="price">$29.99</p>
                        <p><button class="button">Add to Cart</button></p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <img src="/images/camera.jpg" alt="camera" style="width:100%">
                    <div class="container">
                        <h2 class="name">Canon Cameras</h2>
                        <p class="price">$21.99</p>
                        <p><button class="button">Add to Cart</button></p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="/images/speakers.jpg" alt="speakers" style="width:100%">
                    <div class="container">
                        <h2 class="name">Sony Speakers</h2>
                        <p class="price">$10.99</p>
                        <p><button class="button" onclick="Added to cart">Add to Cart</button></p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="/images/tablet.jpg" alt="tab" style="width:100%">
                    <div class="container">
                        <h2 class="name">Lenovo Tablet</h2>
                        <p class="price">$19.99</p>
                        <p><button class="button">Add to Cart</button></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright<i class="far fa-copyright"></i>CyberWorld 2020</p>
    </footer>

</body>

</html>
